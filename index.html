<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Smart Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-midnight: #f8fafc; /* Slate 50 - Light Background */
        --glass-bg: rgba(255, 255, 255, 0.75); /* White glass */
        --glass-border: rgba(0, 0, 0, 0.06);
        --neon-orange: #f97316;
        --neon-cyan: #06b6d4;
        --neon-purple: #8b5cf6;
      }

      body {
        font-family: 'Inter', 'Noto Sans Bengali', sans-serif;
        background-color: var(--bg-midnight);
        color: #0f172a; /* Slate 900 */
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Scrollbar hiding */
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* --- GLORIOUS UTILITIES --- */
      
      .hero-gradient {
        background: 
          radial-gradient(circle at 10% 20%, rgba(249, 115, 22, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.08) 0%, transparent 40%);
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      .glass-dock {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
      }

      .cinematic-card {
        background: white;
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.05);
      }

      .neon-border-orange {
        border: 1px solid rgba(249, 115, 22, 0.5);
        box-shadow: 0 0 15px -3px rgba(249, 115, 22, 0.2);
      }

      .neon-border-cyan {
        border: 1px solid rgba(6, 182, 212, 0.5);
        box-shadow: 0 0 15px -3px rgba(6, 182, 212, 0.2);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      /* --- ANIMATIONS --- */

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7); }
        70% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 10px rgba(249, 115, 22, 0); }
        100% { transform: scale(0.8); opacity: 0.5; box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
      }
      .voice-ring {
        position: absolute; width: 100%; height: 100%; border-radius: 50%;
        border: 2px solid var(--neon-orange);
        animation: pulse-ring 3s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(0,0,0,0.05) 50%, rgba(255,255,255,0) 100%);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
